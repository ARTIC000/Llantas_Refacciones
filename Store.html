<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="stylesheet" href="/store.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Imagen de fondo -->
  <div class="container-fluid p-0">
    <img src="Img/image 25.png" class="img-fluid" alt="Imagen de fondo">
    <div class="overlay-text">
      <h1 class="text-white text-center">Store</h1>
    </div>
  </div>

  <!-- Barra de bÃºsqueda -->
  <nav class="navbar navbar-dark bg-dark mb-0"> <!-- Added mb-0 class to remove bottom margin -->
    <div class="container justify-content-center">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-outline-danger" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  

  <!-- Productos -->
  <div class="container-fluid bg-dark"> <!-- Modified -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Podadora.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Podadora <br> $199.99</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Mulrimetro.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Multimetro <br> $60.00</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Llave_Cruz.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Llave cruz <br> $30.00</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Llave_Francesa.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Llave francesa <br> $30.00</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Arrancador.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">arrancador <br> $30.00</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card">
            <img src="Img/Gato_Hidraulico.png" class="card-img-top" alt="Producto 1">
            <div class="card-body">
              <h5 class="card-title">Gato hidraulico <br> $100.00</h5>
            </div>
          </div>
        </div>
        <!-- Repite este bloque para cada producto -->
        <!-- Puedes usar un bucle en tu servidor para generar estos elementos si los datos vienen de una base de datos -->
      </div>
    </div>
    
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer class="bg-dark text-center py-4">
  <div class="container">
    <h2 class="text-white">Show more</h2>
  </div>
</footer>
</html>
