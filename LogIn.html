<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body>
    <div class="background-container">
        <img src="/Img/Back_Landing.jpeg" alt="Background Image" class="background-image">
    </div>

    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form class="logim" action="/php/login.php" method="post">
                <div class="input">
                    <input type="text" name="username" required oninput="checkInput(this)" />
                    <label class="label">Name</label>
                </div> 
                <div class="input">
                    <input type="password" name="password" required oninput="checkInput(this)" />
                    <label class="label">Password</label>
                </div>
                <button type="submit">Sign in</button>
            </form>

            <p>or continue with</p>
            <div class="icons">
                <div class="img">
                    <a href="#" target="_blank">
                    <i class="fab fa-google"></i>
                    </a>
                </div>
                <div class="img">
                    <a href="#" target="_blank">
                    <i class="fab fa-facebook"></i>
                    </a>
                </div>
                <div class="img">
                    <a href="#" target="_blank">
                    <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
            <p>Don't have an account yet? <span><a href="register.html" class="register-link">Register Here</a></span></p>
        </div>
    </div>
  </body>
  <script src="Js/placeholder.js"> </script>
</html>
